name: run linter

on:
  push:
    branches-ignore:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: docker://github/super-linter:v2.0.0
        env:
          VALIDATE_ALL_CODEBASE: false
